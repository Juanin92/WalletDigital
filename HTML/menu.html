<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <header>
       <a id="close" class="btn"><i class='bx bx-log-out'></i><p>Salir</p></a>
    </header>
    <main class="container">
      <section>
        <div id="header">
          <h2>Menú Principal</h2>
          <p id="userNameHeader"></p>
        </div>
        <label for="">Tienes en tu Cuenta:</label>
        <div class="form-group"> 
            <h3 id="h3">$ <span id="balanceMenu"></span></h3>
            <a id="hideButton" class="btn" title="Ocultar Saldo"><i class='bx bx-hide'></i></a>
            <a href=""></a>
        </div>
        <div id="button">
          <a class="btn btn-primary" id="deposit">Depositar</a>
          <a class="btn btn-primary" id="sendMoney">Enviar Dinero</a>
          <a class="btn btn-primary" id="transaction">Últimos Movimientos</a>
        </div>
        <div id="message">
          <h2 id="messageText"></h2>
        </div>
      </section>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
