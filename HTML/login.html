<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/WalletDigital/CSS/login.css">
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <form id="formLogin">
        <h2>Inicio de sesión</h2>
        <div class="form-group">
          <input type="email" id="email" class="form-control" placeholder="Ingrese Email" required>
          <i class='bx bxs-envelope icon'></i>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese Contraseña" pattern="\d{4}" inputmode="numeric" title="Contraseña solo 4 dígitos" required>
          <i class="bx bx-lock-alt icon"></i> 
        </div>        
        <button type="submit" id="loginButton" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/WalletDigital/JS/login.js"></script>
  </body>
</html>
