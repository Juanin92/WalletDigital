<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="/WalletDigital/assets/CSS/sendMoney.css">
    <title>Enviar Dinero</title>
  </head>
  <body>
    <header>
       <a id="menuLink" class="btn"><i class='bx bx-home'></i><p>Home</p></a>
    </header>
    <main class="container">
      <section id="searchContactWeb">
        <h2>Enviar Dinero</h2>
        <div class="form-group">
          <label for="searchContactInput">Buscar en la agenda de transferencias:</label>
          <input type="text" id="searchContactInput" placeholder="Buscar Contacto" class="form-control"/>
        </div>
        <button type="button" class="btn btn-primary" id="searchContact">Buscar Contacto</button>
        <button type="button" class="btn btn-info" id="addContactButton">Agregar Contacto</button>
      </section>
      <section id="addContactModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Contacto Nuevo</h2>
          </div>
          <div class="modal-body">
            <form id="formAddContactModal">
                <div class="form-group">
                    <input type="text" id="name" class="form-control-sm" placeholder="Ingrese Nombre" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="surname" class="form-control-sm" placeholder="Ingrese Apellido" required>
                </div>
                <div class="form-group">
                    <input type="number" id="numberCount" class="form-control-sm" placeholder="Ingrese N° Cuenta" inputmode="numeric" required>
                </div>
                <div class="form-group">
                    <input type="text" id="aka" class="form-control-sm" placeholder="Ingrese un alias">
                </div>
                <div class="form-group">
                    <label for="bankSelect">Selecciona un banco:</label>
                    <select name="bankSelect" id="bankSelect" class="form-select-sm" required="">
                        <option value="BancoEstado">Banco Estado</option>
                        <option value="Banco de Chile">Banco de Chile</option>
                        <option value="Banco Santander">Banco Santander</option>
                        <option value="Banco Falabella">Banco Falabella</option>
                        <option value="Scotiabank">Banco Scotiabank</option>
                        <option value="Banco BBVA">Banco BBVA</option>
                    </select>
                </div>
                <div class="modal-footer">
                  <button type="submit" id="addNewContact" class="btn btn-success">Agregar</button>
                  <button type="reset" id="butttonResetContact" class="btn btn-danger">Resetear</button>
                </div>
            </form>
          </div>
        </div>
      </section>
      <section id="transfer">
        <h3>Contacto a Transferir </h3>
        <ul id="contactList" class="list-group">
          <li class="list-group-item">
            <div class="contact-info">
              <span class="contact-name">Juan Clavería</span>
              <span class="contact-details"
                >Rut: 182127167, Alias: juan.clav, Banco: Banco Falabella</span>
                <ul>
                  <li><strong>Nombre + Apellido</strong></li>
                  <li>N°Cuenta</li>
                  <li>alias</li>
                  <li>Banco</li>
                </ul>
            </div>
          </li>
        </ul>
      </section>
      <section id="sendMoney">
        <label for="inputTransfer">Cantidad a Transferir:</label>
        <input type="number" name="amountTransnfer" id="inputTransfer" class="form-control" placeholder="Ingrese cantidad de dinero">
        <button type="submit" class="btn btn-primary" id="sendMoneyButton">Enviar Dinero</button>
        <div class="alert" id="monto" role="alert" display="none"></div>
        <div class="alert" id="alert" role="alert" display="none"></div>
      </section>  
    </main>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/WalletDigital/assets/JS/sendMoney.js"></script>
  </body>
</html>
