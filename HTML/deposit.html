<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="/WalletDigital/assets/CSS/deposit.css">
    <title>Depósito</title>
  </head>
  <body>
    <header>
       <a id="menu" class="btn" title="Salir de la Cuenta"><i class='bx bx-home'></i><p>Home</p></a>
    </header>
    <main class="container">
      <h2 id="cambiarh2">Depositar</h2>
      <form id="formDeposit">
        <div class="form-group">
          <label for="depositAmount">Monto a Depositar: </label>
          <input type="number" id="depositAmount" placeholder="Ingresar Monto" class="form-control"/>
        </div>
        <button type="submit" id="buttonDeposit" class="btn btn-primary">Realizar Depósito</button>
      </form>
      <div class="alert" id="monto" role="alert" display="none"></div>
      <div class="alert" id="alert" role="alert" display="none"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <!-- JQuery -->

    <script src="/WalletDigital/assets/JS/deposit.js"></script>
  </body>
</html>
